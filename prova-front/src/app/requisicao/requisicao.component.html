<section class="container">

  <form class="formulario" (ngSubmit)="transferir()">
      <h2 class="formulario_titulo">Nova Transferência</h2>

      <div class="form-field">
        <label class="form-field_label" for="valor">Nome</label>
        <input class="form-field_input" id="valor" type="text" [(ngModel)]="nome" name="nome">
      </div>

      <div class="form-field">
        <label class="form-field_label" for="destino">Escritor</label>
        <input class="form-field_input" id="valor" type="text" [(ngModel)]="escritor" name="escritor">
      </div>

      <div class="form-field">
        <label class="form-field_label" for="destino">Gênero</label>
        <input class="form-field_input" id="valor" type="text" [(ngModel)]="genero" name="escritor">
      </div>

      <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
    </form>
  </section>
